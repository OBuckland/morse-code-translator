<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <main> 
        <h1>Morse Code Translator</h1>
        <p>Type the word(s) you would like to translate in the box below. To translate from Morse, separate letters with a space and words with "/". E.g. "--. --- --- -../-.. .- -.--"</p>
        <input class="input-text" type="">
        <p class="output-text"></p>
        <button class="english-btn">Translate to English</button>
        <button class="morse-btn">Translate to Morse</button>
    </main>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
